<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Project Tracker</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

</head>

<body>
    <div class="container">
        <div class="row containerstyleme">
            <h1>The Project Picker</h1>
        </div>
        <div class="row">
            <h3>Instructions</h3>

            <div>Instructions</div>
            <form id="projectPicker">
                <div class="row py-3">
                    <label for="projectName" class="col-sm-4 col-form-label">Project Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="project-name" />
                    </div>
                </div>
                <div class="row py-3">
                    <label for="projectName" class="col-sm-4 col-form-label">Project Type:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="project-type" />
                    </div>
                </div>
                <div class="row py-3">
                    <label for="date" class="col-sm-4 col-form-label">Due Date: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="datepicker" autocomplete="off" />
                    </div>
                </div>
                <div class="py-3">
                    <button type="submit" value="Submit" class="btn btn-info">
                        Submit
                    </button>
                </div>
            </form>
            <p class="instructions">Click teh button below to open a form and provide information for the following:</p>
            <div id="selectedProjects">PutSelectionsHere</div>

        </div>
    </div>
</body>

</html>
